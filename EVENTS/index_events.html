<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS | GREEN FLAME</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">

    <style>
        :root { --neon: #00ff66; --bg: #010402; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .font-huge { font-family: 'Unbounded', sans-serif; }

        /* Buffering Overlay */
        #loader {
            position: fixed; inset: 0; z-index: 999; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(0, 255, 102, 0.1);
            border-top: 4px solid var(--neon); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Plasma Layer */
        #plasma-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; mix-blend-mode: screen; filter: blur(10px);
        }

        /* Bento Grid Architecture */
        .bento-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 255, 102, 0.05);
            border-radius: 35px;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: 0.4s ease;
        }
        .bento-card:hover { border-color: var(--neon); background: rgba(0, 255, 102, 0.04); }

        .image-box { border-radius: 25px; height: 260px; overflow: hidden; background: #000; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; filter: grayscale(1); transition: 0.8s ease; }
        .bento-card:hover img { opacity: 1; filter: grayscale(0); transform: scale(1.05); }

        /* Popup Modal */
        #modal {
            display: none; position: fixed; inset: 0; z-index: 100;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-body {
            width: 100%; max-width: 1000px; height: 85vh; background: #050a06;
            border: 1px solid var(--neon); border-radius: 30px; overflow: hidden;
        }
        iframe { width: 100%; height: calc(100% - 60px); border: none; background: white; }

        .nav-btn {
            padding: 10px 25px; border-radius: 100px; border: 1px solid rgba(255,255,255,0.1);
            font-size: 10px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-btn.active { background: var(--neon); color: #000; box-shadow: 0 0 20px rgba(0, 255, 102, 0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- Buffering Circle -->
    <div id="loader"><div class="spinner"></div></div>

    <canvas id="plasma-canvas"></canvas>

    <!-- Popup Modal -->
    <div id="modal" onclick="closePopup()">
        <div class="modal-body" onclick="event.stopPropagation()">
            <div class="h-[60px] flex items-center justify-between px-8 bg-[#0a150c]">
                <span class="text-[10px] font-black uppercase text-[#00ff66] tracking-widest">Registration</span>
                <button onclick="closePopup()" class="font-bold text-white hover:text-[#00ff66]">CLOSE âœ•</button>
            </div>
            <iframe id="frame" src=""></iframe>
        </div>
    </div>

    <header class="pt-32 pb-16 px-8 md:px-24">
        <h1 class="font-huge text-[18vw] leading-[0.75] uppercase tracking-tighter text-[#00ff66] select-none">Events</h1>
    </header>

    <main class="px-8 md:px-24 pb-60">
        <div id="nav" class="flex gap-4 mb-20 overflow-x-auto no-scrollbar py-2"></div>
        <div id="grid" class="grid grid-cols-1 md:grid-cols-12 gap-8"></div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbym4_gPbWluauk0c3kIKdj0CFRm4hTlo9jmh8AgGsUmVt-PphqRfRaByIJLDaz-2c0BwA/exec";

        // 1. FLEETING PLASMA (FASTER DECAY)
        const canvas = document.getElementById('plasma-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize); resize();
        window.addEventListener('mousemove', (e) => {
            points.push({ x: e.clientX, y: e.clientY, life: 1 });
        });

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for(let i=0; i<points.length; i++){
                const p = points[i];
                ctx.fillStyle = `rgba(0, 255, 102, ${p.life})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, 8, 0, Math.PI*2); ctx.fill();
                p.life -= 0.08; // Very fleeting
                if(p.life <= 0) points.splice(i, 1);
            }
            requestAnimationFrame(draw);
        }
        draw();

        // 2. MODAL & DATA
        let store = [];
        async function fetchEvents() {
            try {
                const r = await fetch(API_URL);
                store = await r.json();
                renderFilters(store);
                renderGrid(store);
            } finally {
                gsap.to("#loader", { opacity: 0, duration: 0.5, onComplete: () => document.getElementById('loader').remove() });
            }
        }

        function renderFilters(data) {
            const nav = document.getElementById('nav');
            const cats = ['All', ...new Set(data.map(d => d.EventCategory))];
            nav.innerHTML = cats.map(c => `<button onclick="applyFilter('${c}', this)" class="nav-btn ${c==='All'?'active':''}">${c}</button>`).join('');
        }

        function renderGrid(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            data.forEach((ev, i) => {
                const col = (i % 3 === 0) ? 'md:col-span-8' : 'md:col-span-4';
                const el = document.createElement('div');
                el.className = `bento-card ${col} p-10 flex flex-col justify-between min-h-[550px]`;
                el.innerHTML = `
                    <div>
                        <div class="image-box mb-8">
                            <img src="${ev.ImageURL || 'https://via.placeholder.com/800x600'}">
                        </div>
                        <span class="text-[9px] font-black uppercase text-[#00ff66] tracking-[2px]">${ev.EventCategory}</span>
                        <h2 class="font-huge text-4xl mb-4 leading-none uppercase">${ev.EventName}</h2>
                        <p class="text-white/40 text-sm line-clamp-3">${ev.Description}</p>
                    </div>
                    <div class="mt-12 flex justify-between items-end border-t border-white/5 pt-8">
                        <div class="text-[10px] text-white/20 uppercase font-bold">${ev.Venue} <br> ${ev.Date} @ ${ev.Time}</div>
                        <button onclick="openPopup('${ev.RegisterLink}')" class="px-10 py-4 bg-white text-black font-black uppercase text-[10px] rounded-2xl hover:bg-[#00ff66] transition-all">Register</button>
                    </div>
                `;
                grid.appendChild(el);
            });
            gsap.to(".bento-card", { clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)", duration: 1, stagger: 0.1 });
        }

        function openPopup(url) {
            if(!url || url === "#") return;
            document.getElementById('frame').src = url;
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closePopup() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('frame').src = "";
            document.body.style.overflow = 'auto';
        }
        function applyFilter(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(p => p.classList.remove('active'));
            btn.classList.add('active');
            const filtered = cat === 'All' ? store : store.filter(d => d.EventCategory === cat);
            renderGrid(filtered);
        }

        window.onload = fetchEvents;
    </script>
</body>
</html>
