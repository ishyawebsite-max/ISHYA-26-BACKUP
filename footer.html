<style>
    :root {
        --footer-bg: #010801; 
        --neon-red: #FF0000; 
        --map-dark: #052205;
        --gold-footer: #e2c08d;
    }

    .footer-container {
        background-color: var(--footer-bg) !important;
        padding: 80px 20px 0 20px;
        position: relative;
        border-top: 3px solid var(--neon-red);
        box-shadow: 0 -15px 40px rgba(167, 243, 5, 0.15);
        color: white !important;
        font-family: 'Montserrat', sans-serif;
    }

    .footer-limit {
        max-width: 1200px;
        margin: 0 auto;
    }

    .f-header {
        text-align: center;
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        color: var(--gold-footer);
        margin-bottom: 60px;
        letter-spacing: 1px;
    }

    .info-grid {
        display: grid;
        grid-template-columns: 1.2fr 0.6fr 1.2fr;
        gap: 20px;
        align-items: center;
        margin-bottom: 50px;
    }

    .addr { font-size: 1.1rem; line-height: 1.8; font-weight: 600; color: white !important; }

    /* Hover effect for the buttons using the class */
    .social-btn:hover {
        transform: scale(1.3) !important;
        background-color: var(--neon-red) !important;
    }
    .social-btn:hover i {
        color: black !important;
    }

    .cont-right { text-align: right; font-size: 1.2rem; line-height: 1.6; color: white !important; }
    .cont-right a { color: white !important; text-decoration: none; font-weight: 600; }
    .cont-right a:hover { color: var(--neon-red); }

    .map-frame {
        width: 100%; height: 500px; background: #000;
        clip-path: polygon(50px 0%, 100% 0, 100% 100%, 0 100%, 0 50px);
        border-top: 2px solid var(--map-dark);
    }

    @media (max-width: 850px) {
        .info-grid { grid-template-columns: 1fr; text-align: center; gap: 40px; }
        .cont-right { text-align: center; }
        .f-header { font-size: 2.5rem; }
    }
</style>
