<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno | Gallery 2026</title>
    <!-- GSAP Animation Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --fire: #ff3c00;
            --ember: #ffaa00;
            --bg: #050505;
            --paper: #e6b800;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Manrope', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        #emberCanvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- MAIN TITLE --- */
        .page-header {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 40px;
            position: relative;
            z-index: 20;
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff 20%, var(--ember) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(255, 60, 0, 0.4);
            letter-spacing: 5px;
            opacity: 0;
        }

        .subtitle {
            font-family: 'Manrope', sans-serif;
            color: var(--fire);
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0;
        }

        /* --- GALLERY CONTAINER --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            padding: 40px 20px;
        }

        .container::before {
            content: ''; position: absolute; left: 50%; top: 0; bottom: 0;
            width: 1px; background: linear-gradient(to bottom, transparent, var(--fire), var(--ember), transparent);
            box-shadow: 0 0 15px var(--fire);
        }

        .row {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 150px; position: relative;
        }
        .row:nth-child(even) { flex-direction: row-reverse; }

        .dot {
            position: absolute; left: 50%; width: 14px; height: 14px;
            background: var(--ember); border-radius: 50%;
            transform: translate(-50%, 0);
            box-shadow: 0 0 20px var(--fire); z-index: 5;
        }

        /* --- CARD WRAPPER --- */
        .card-wrapper {
            width: 45%;
            perspective: 2000px;
            cursor: pointer;
            z-index: 10;
        }

        .meta { margin-bottom: 20px; text-align: left; }
        .row:nth-child(even) .meta { text-align: right; }
        
        .title {
            font-family: 'Cinzel', serif; font-size: 1.3rem; color: var(--ember);
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* --- STACK CONTAINER --- */
        .stack-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
        }

        .stack-card {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            transform-origin: center bottom;
        }

        .stack-card img {
            width: 100%; height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .prog-bar {
            position: absolute; bottom: -10px; left: 0; height: 2px;
            background: var(--fire); width: 0%; 
            transition: width 0.3s;
            box-shadow: 0 0 5px var(--fire);
        }

        /* --- PAPER GATE MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; display: none;
            justify-content: center; align-items: center;
            perspective: 3000px;
        }

        .wrapper-container {
            width: 90vw; max-width: 900px;
            position: relative;
            transform-style: preserve-3d;
            visibility: hidden;
            box-shadow: 0 0 100px rgba(255, 60, 0, 0.2);
        }

        .full-img {
            width: 100%; height: 100%;
            object-fit: contain;
            display: block;
            background: #000;
        }

        .gate {
            position: absolute; top: 0; height: 100%; width: 50.1%;
            background: linear-gradient(135deg, #d4af37, #aa8c2c);
            z-index: 10;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border: 2px solid #fff2;
            display: flex; align-items: center; justify-content: center;
        }

        .gate::before {
            content: ''; position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .gate-left { left: 0; transform-origin: left center; border-right: 1px solid rgba(0,0,0,0.2); }
        .gate-right { right: 0; transform-origin: right center; border-left: 1px solid rgba(0,0,0,0.2); }

        .seal {
            width: 60px; height: 60px;
            background: radial-gradient(circle, var(--fire), #a00);
            border-radius: 50%;
            border: 3px solid var(--ember);
            position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            right: -30px; z-index: 20;
        }

        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
            .row { flex-direction: column !important; align-items: flex-start; margin-bottom: 100px; }
            .card-wrapper { width: 90%; margin-left: 30px; }
            .container::before, .dot { left: 10px; }
            .meta { text-align: left !important; margin-left: 30px; }
        }
    </style>
</head>
<body>

<canvas id="emberCanvas"></canvas>

<header class="page-header">
    <h1 class="main-title">GALLERY</h1>
    <div class="subtitle">Memories in Flame</div>
</header>

<div class="container" id="galleryRoot"></div>

<div class="modal" id="modal" onclick="closeWrapper()">
    <div class="wrapper-container" id="wrapBox">
        <img class="full-img" id="modalImg" src="">
        <div class="gate gate-left"><div class="seal"></div></div>
        <div class="gate gate-right"></div>
    </div>
</div>

<script>
    // --- 1. CONFIG ---
    const API_URL = 'https://script.google.com/macros/s/AKfycbzuOEfCRHEBMA216pJ3oJYaVED2ohOCxAw_XNCbFlf8CK9r-j3K--BXGxcVDOeQHxKJug/exec'; 

    // --- 2. INIT ---
    async function init() {
        const tl = gsap.timeline();
        tl.to(".main-title", { opacity: 1, y: 0, duration: 1.5, ease: "power3.out" })
          .to(".subtitle", { opacity: 1, y: 0, duration: 1, ease: "power3.out" }, "-=1");

        try {
            const req = await fetch(API_URL);
            const data = await req.json();
            renderGallery(data);
        } catch (e) { console.error(e); }
    }

    // --- INTERSECTION OBSERVER (Auto-Play on Scroll) ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                startStackAnim(entry.target);
            } else {
                stopStackAnim(entry.target);
            }
        });
    }, { threshold: 0.5 }); // Start when 50% visible

    function renderGallery(data) {
        const root = document.getElementById('galleryRoot');
        
        data.forEach((item, i) => {
            const row = document.createElement('div');
            row.className = 'row';
            
            const img1 = item.images[0];
            const img2 = item.images[1] || img1;
            const img3 = item.images[2] || img1;

            row.innerHTML = `
                <div class="dot"></div>
                <!-- Removed onmouseenter/leave, kept onclick -->
                <div class="card-wrapper" 
                     id="card-${i}"
                     onclick="openTopImage(this)">
                    
                    <div class="meta"><div class="title">${item.eventName}</div></div>

                    <div class="stack-container">
                        <div class="stack-card card-c" style="z-index: 1;"><img src="${img3}"></div>
                        <div class="stack-card card-b" style="z-index: 2;"><img src="${img2}"></div>
                        <div class="stack-card card-a" style="z-index: 3;"><img src="${img1}"></div>
                        <div class="prog-bar"></div>
                    </div>
                </div>
                <div style="width: 45%"></div>
            `;
            
            const cA = row.querySelector('.card-a');
            const cB = row.querySelector('.card-b');
            const cC = row.querySelector('.card-c');
            gsap.set(cA, { y: 0, scale: 1, filter: "brightness(1)" });
            gsap.set(cB, { y: 15, scale: 0.95, filter: "brightness(0.6)" });
            gsap.set(cC, { y: 30, scale: 0.9, filter: "brightness(0.4)" });

            const wrapper = row.querySelector('.card-wrapper');
            wrapper.dataset.imgs = JSON.stringify(item.images);
            wrapper.dataset.offset = 0;

            root.appendChild(row);
            gsap.from(row, { opacity: 0, y: 50, duration: 1, delay: 0.5 + (i * 0.2) });

            // Attach Auto-Play Observer
            observer.observe(wrapper);
        });
    }

    // --- 3. STACK ANIMATION (Auto Triggered) ---
    let intervals = {};

    function startStackAnim(elem) {
        const id = elem.id;
        const images = JSON.parse(elem.dataset.imgs);
        if(images.length <= 1) return;
        
        // Prevent duplicate intervals if already running
        if(intervals[id]) return;

        // Visual Active State (Expand slightly)
        gsap.to(elem.querySelector('.card-b'), { rotation: 2, x: 5, duration: 0.5 });
        gsap.to(elem.querySelector('.card-c'), { rotation: -2, x: -5, duration: 0.5 });

        intervals[id] = setInterval(() => { cycleStack(elem, images); }, 3000); 
    }

    function stopStackAnim(elem) {
        const id = elem.id;
        if(intervals[id]) {
            clearInterval(intervals[id]);
            intervals[id] = null;
        }
        
        // Return to resting state
        gsap.to([elem.querySelector('.card-b'), elem.querySelector('.card-c')], { rotation: 0, x: 0, duration: 0.5 });
        elem.querySelector('.prog-bar').style.width = '0%';
    }

    function cycleStack(elem, images) {
        const cA = elem.querySelector('.card-a');
        const cB = elem.querySelector('.card-b');
        const cC = elem.querySelector('.card-c');

        let offset = parseInt(elem.dataset.offset);
        let nextOffset = (offset + 1) % images.length;
        elem.dataset.offset = nextOffset;

        let futureBottomIndex = (offset + 3) % images.length;
        let futureBottomSrc = images[futureBottomIndex];

        const tl = gsap.timeline();

        // 1. Top Card Lifts Up & Fades
        tl.to(cA, { y: -60, opacity: 0, scale: 1.05, duration: 0.6, ease: "power2.in" });

        // 2. Middle & Bottom Cards Pull Up
        tl.to(cB, { y: 0, scale: 1, filter: "brightness(1)", zIndex: 3, duration: 0.6, ease: "power2.out" }, "<");
        tl.to(cC, { y: 15, scale: 0.95, filter: "brightness(0.6)", zIndex: 2, duration: 0.6, ease: "power2.out" }, "<");

        // 3. Reset Old Top to Bottom
        tl.set(cA, { y: 30, scale: 0.9, filter: "brightness(0.4)", opacity: 1, zIndex: 1 });
        
        tl.add(() => {
            cA.querySelector('img').src = futureBottomSrc;
            cA.className = 'stack-card card-c';
            cB.className = 'stack-card card-a';
            cC.className = 'stack-card card-b';
        });

        elem.querySelector('.prog-bar').style.width = ((nextOffset + 1) / images.length * 100) + '%';
    }

    // --- 4. MODAL: WRAPPER REVEAL ---
    function openTopImage(elem) {
        const topCard = elem.querySelector('.card-a img');
        const hqUrl = topCard.src.replace('=s800', '=s2000');
        
        const tempImg = new Image();
        tempImg.src = hqUrl;
        tempImg.onload = () => {
            launchWrapper(hqUrl, tempImg.width, tempImg.height);
        };
    }

    function launchWrapper(url, w, h) {
        const modal = document.getElementById('modal');
        const box = document.getElementById('wrapBox');
        const img = document.getElementById('modalImg');
        const gLeft = document.querySelector('.gate-left');
        const gRight = document.querySelector('.gate-right');

        img.src = url;

        // Calc size
        const ratio = h / w;
        let finalW = Math.min(window.innerWidth * 0.9, 900);
        let finalH = finalW * ratio;
        if (finalH > window.innerHeight * 0.8) { finalH = window.innerHeight * 0.8; finalW = finalH / ratio; }

        box.style.width = finalW + 'px';
        box.style.height = finalH + 'px';

        modal.style.display = 'flex';
        box.style.visibility = 'visible';

        gsap.set(box, { scale: 0.5, opacity: 0 });
        gsap.set(gLeft, { rotationY: 0 }); 
        gsap.set(gRight, { rotationY: 0 }); 
        gsap.set(img, { scale: 0.9, opacity: 0 });

        const tl = gsap.timeline();
        tl.to(box, { scale: 1, opacity: 1, duration: 0.5, ease: "back.out(1.2)" });
        tl.to(gLeft, { rotationY: -120, duration: 1.5, ease: "power3.inOut" }, "+=0.1");
        tl.to(gRight, { rotationY: 120, duration: 1.5, ease: "power3.inOut" }, "<");
        tl.to(img, { scale: 1, opacity: 1, duration: 0.5 }, "-=1.0");
    }

    function closeWrapper() {
        const modal = document.getElementById('modal');
        const box = document.getElementById('wrapBox');
        gsap.to(box, { scale: 0.5, opacity: 0, duration: 0.3, onComplete: () => {
            modal.style.display = 'none';
        }});
    }

    // --- 5. PARTICLES ---
    const canvas = document.getElementById('emberCanvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.onresize = resize; resize();
    class Pt {
        constructor() { this.reset(); }
        reset() { this.x=Math.random()*canvas.width; this.y=canvas.height+10; this.v=Math.random()*2+1; this.o=Math.random(); }
        draw() { this.y-=this.v; this.o-=0.01; if(this.o<=0)this.reset(); ctx.fillStyle=`rgba(255,60,0,${this.o})`; ctx.beginPath(); ctx.arc(this.x,this.y,Math.random()*2,0,7); ctx.fill(); }
    }
    function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); if(pts.length<50) pts.push(new Pt()); pts.forEach(p=>p.draw()); requestAnimationFrame(anim); }
    anim();

    init();
</script>

</body>
</html>
